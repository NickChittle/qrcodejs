<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="imageprocessor.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="errorcorrectioncodewords.js"></script>
    <script type="text/javascript" src="reedsolomon.js"></script>
    <script type="text/javascript" src="blockinfo.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="numeric.js"></script>
    <script type="text/javascript" src="alphanumeric.js"></script>
    <script type="text/javascript" src="byte.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
    <script type="text/javascript" src="encoder.js"></script>
    <script type="text/javascript" src="decoder.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body onload="init()">
    <div class="page">
      <h1>My QR Code Encoder</h1>
      <table class="displayTable">
        <tr>
          <td colspan=2><h2>Encode Text</h2></td>
        </tr>
        <tr>
          <td>Text to Encode</td>
        <td><input type="text" id="qrinput" value="Hello World" class="myInput"></input></td>
      </tr>
        <tr>
          <td>Error Correction Level</td>
          <td>
            <select id="qrecl" class="myInput">
              <option value="0">ECL_L - 7% Recovery</option>
              <option value="1">ECL_M - 15% Recovery</option>
              <option value="2">ECL_Q - 25% Recovery</option>
              <option value="3">ECL_H - 30% Recovery</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" onclick="QRCodeClick();" value="Create QR Code" class="myInput"></input>
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Encoded Image</td>
          <td> <canvas id='imageCanvas'></canvas></td>
        </tr>
        <tr>
          <td>Encoded Info</td>
          <td><span id="qrencodedinfo"></td>
        </tr>
      </table>

      <table class="displayTable">
        <tr><td colspan=2><h2>Decode QRCode</h2></td></tr>
        <tr>
          <td>
            <input id='qrimageupload' type="file" onchange="decodeImageClick()">
          </td>
          <td>
            <img id='qrdecodeimagepreview'>
          </td>
        </tr>
        <tr>
          <td>Decoded Text</td>
          <td><span id="qrdecodedtext" /></td>
        </tr>
        <tr>
          <td>Decoded Info</td>
          <td><span id="qrdecodedinfo"></td>
        </tr>
      </table>
      <br/>
      <a href="http://zxing.org/w/decode.jspx" target="_blank">Try decoding it here</a>
      <br/>
      <a href="https://github.com/NickChittle/qrcodejs" target="_blank">Source Code is Here</a>
    </div>
  </body>
</html>
